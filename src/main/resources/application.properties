#### Configuration of datasource
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = mariopalacios
quarkus.datasource.password =
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/vehicles

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation = drop-and-create

#### Configuring JWT Security Information
mp.jwt.verify.publickey.location=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
quarkus.native.resources.includes=publicKey.pem

#### Docker
quarkus.container-image.group=mepv
quarkus.container-image.name=vehicle-microservice